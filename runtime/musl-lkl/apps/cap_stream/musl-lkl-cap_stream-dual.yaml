---
cVMs:
- name: recv
  disk: disk_cap_stream.img
  runtime: libmusl-lkl.so
  args: /ld.so /app/cap_stream 3
  callback_out: monitor
  wait: 10
  isolation:
  - base: 0x20000000
    size: 0x10000000
    begin: 0x20000000
    end: 0x30000000

- name: send
  disk: disk_cap_stream.img
  runtime: libmusl-lkl.so
  args: /ld.so /app/cap_stream 4
  callback_out: monitor
  isolation:
  - base: 0x10000000
    size: 0x10000000
    begin: 0x10000000
    end: 0x20000000
